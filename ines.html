<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Inês Oliveira</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <style>
    :root {
      --dark-green: #1b3d2f;
      --white: #ffffff;
    }

    body {
      background-color: var(--dark-green);
      color: var(--white);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .fade-container {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1.2s ease, transform 1.2s ease;
    }

    .fade-container.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .titulo {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 3em;
      text-align: center;
      margin-top: 40px;
      margin-bottom: 10px; /* espaço reduzido */
    }

    .profile-img {
      display: block;
      margin: -60px auto 30px auto; /* espaço reduzido acima */
      max-height: 400px;
    }

    .bio-text {
      max-width: 800px;
      margin: 30px auto;
      font-size: 1.2em;
      line-height: 1.6;
    }

    a.position-absolute {
      background-color: var(--dark-green);
      text-decoration: none;
      z-index: 1000;
      color: var(--white);
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
    }
  </style>
</head>
<body>

<a href="quemsomos.html" class="position-absolute top-0 start-0 m-3">&#8592;</a>

<div class="container text-center fade-container" id="fade-container">
  <h1 class="titulo">Inês Oliveira</h1>
  <img src="images/2-nobg.png" alt="Inês Oliveira" class="profile-img img-fluid rounded" id="foto-ines" />
  <div class="bio-text" id="bio-ines">
    <p><strong>Guia</strong></p>
    <p>A Inês é uma pessoa bastante alegre, com bastante capacidade de comunicação e bom relacionamento interpessoal. Procura aprender mais a cada dia e que os clientes tenham uma experiência única e diversificada.</p>
    <p>Presta serviços em português, inglês e espanhol.</p>
  </div>
</div>

<script>
  window.addEventListener('DOMContentLoaded', () => {
    setTimeout(() => {
      document.getElementById('fade-container').classList.add('visible');
    }, 100);
  });
</script>

</body>
</html>
